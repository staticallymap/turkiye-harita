<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>StaticallyMap | Haritalar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    #map {
      flex: 7;
    }

    .info-panel {
      flex: 3;
      background: #fff;
      border-left: 1px solid #ddd;
      padding: 20px;
      overflow-y: auto;
    }

    .badge {
      display: inline-block;
      background: #eee;
      padding: 4px 8px;
      font-size: 12px;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      line-height: 1.6;
      color: #444;
    }

    .country-item {
      padding: 8px;
      margin-top: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
    }

    .country-item:hover {
      background: #f5f5f5;
    }
  </style>
</head>

<body>

<div class="container">
  <div id="map"></div>

  <div class="info-panel" id="infoPanel">
    <span class="badge">StaticallyMap</span>
    <h2>Dünya Haritası</h2>
    <p>Bir kıta seçin.</p>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map('map', {
    zoomControl: true,
    attributionControl: false
  }).setView([20, 0], 2);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  const infoPanel = document.getElementById("infoPanel");
  let countryMarkers = [];

  fetch("data/mapdata.json")
    .then(res => res.json())
    .then(data => initMap(data.continents));

  function initMap(continents) {
    continents.forEach(continent => {
      const marker = L.circleMarker(continent.center, {
        radius: 8,
        color: "#000",
        fillColor: "#000",
        fillOpacity: 0.8
      }).addTo(map);

      marker.on("click", () => {
        map.setView(continent.center, continent.zoom);
        clearCountries();
        showContinent(continent);
      });
    });
  }

  function showContinent(continent) {
    infoPanel.innerHTML = `
      <span class="badge">Kıta</span>
      <h2>${continent.name}</h2>
      <p>${continent.info}</p>
      <h3 style="margin-top:15px;">Ülkeler</h3>
    `;

    continent.countries.forEach(country => {
      const div = document.createElement("div");
      div.className = "country-item";
      div.innerText = country.name;
      div.onclick = () => {
        map.setView(country.center, country.zoom);
        showCountry(country);
      };
      infoPanel.appendChild(div);

      const cMarker = L.circleMarker(country.center, {
        radius: 6,
        color: "#b80000",
        fillColor: "#b80000",
        fillOpacity: 0.9
      }).addTo(map);

      cMarker.on("click", () => {
        map.setView(country.center, country.zoom);
        showCountry(country);
      });

      countryMarkers.push(cMarker);
    });
  }

  function showCountry(country) {
    infoPanel.innerHTML = `
      <span class="badge">Ülke</span>
      <h2>${country.name}</h2>
      <p><strong>Başkent:</strong> ${country.capital}</p>
      <p><strong>Nüfus:</strong> ${country.population}</p>
    `;
  }

  function clearCountries() {
    countryMarkers.forEach(m => map.removeLayer(m));
    countryMarkers = [];
  }
</script>

</body>
</html>
