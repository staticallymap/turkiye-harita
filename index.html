<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Türkiye Harita Projesi</title>
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      margin: 10px 0;
      position: absolute;
      top: 0;
      left: 0;
      right: 350px;
      z-index: 1000;
      background: white;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #container {
      display: flex;
      height: 100vh;
      padding-top: 60px;
    }
    #map {
      flex: 1;
      height: calc(100vh - 60px);
    }
    #sidebar {
      width: 350px;
      background: white;
      box-shadow: -2px 0 10px rgba(0,0,0,0.1);
      overflow-y: auto;
      padding: 20px;
    }
    #sidebar h2 {
      margin-top: 0;
      color: #333;
      border-bottom: 2px solid #3388ff;
      padding-bottom: 10px;
    }
    .property {
      margin: 15px 0;
    }
    .property label {
      font-weight: bold;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }
    .property value {
      color: #333;
      font-size: 16px;
    }
    .info {
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      background: white;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .info h4 {
      margin: 0 0 5px;
      color: #777;
    }
    .placeholder {
      color: #999;
      font-style: italic;
      text-align: center;
      padding: 40px 20px;
    }
  </style>
</head>
<body>
  <h1>Türkiye İl Haritası</h1>
  <div id="container">
    <div id="map"></div>
    <div id="sidebar">
      <div class="placeholder">
        Bir il seçmek için harita üzerinde bir ile tıklayın
      </div>
    </div>
  </div>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Haritayı başlat (Türkiye merkez)
    var map = L.map('map').setView([39.0, 35.0], 6);
    
    // Harita katmanı (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Bilgi kutusu
    var info = L.control();
    info.onAdd = function (map) {
      this._div = L.DomUtil.create('div', 'info');
      this.update();
      return this._div;
    };
    info.update = function (props) {
      this._div.innerHTML = '<h4>Türkiye İlleri</h4>' + 
        (props ? '<b>' + props.name + '</b>' : 'Bir il üzerine gelin');
    };
    info.addTo(map);

    // İl bilgilerini JSON'dan yükle
    var cityData = {};
    
    // JSON dosyasını yükle
    fetch('cities-data.json')
      .then(response => response.json())
      .then(data => {
        cityData = data;
      })
      .catch(error => {
        console.error('İl verileri yüklenirken hata oluştu:', error);
      });

    // Yan panel güncelleme fonksiyonu
    function updateSidebar(cityName) {
      var sidebar = document.getElementById('sidebar');
      var data = cityData[cityName];
      
      if (data) {
        sidebar.innerHTML = `
          <h2>${cityName}</h2>
          <div class="property">
            <label>Plaka Kodu:</label>
            <value>${data.plaka}</value>
          </div>
          <div class="property">
            <label>Nüfus:</label>
            <value>${data.nufus}</value>
          </div>
          <div class="property">
            <label>Bölge:</label>
            <value>${data.bolge}</value>
          </div>
          <div class="property">
            <label>Yüzölçümü:</label>
            <value>${data.yuzolcumu}</value>
          </div>
        `;
      } else {
        sidebar.innerHTML = `
          <h2>${cityName}</h2>
          <div class="property">
            <label>Bilgi:</label>
            <value>Bu il için detaylı bilgi henüz eklenmedi.</value>
          </div>
        `;
      }
    }

    // Stil fonksiyonu
    function style(feature) {
      return {
        fillColor: '#3388ff',
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.3
      };
    }

    // Hover efekti
    function highlightFeature(e) {
      var layer = e.target;
      layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
      });
      if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
      }
      info.update(layer.feature.properties);
    }

    // Mouse çıkınca normal haline dön
    function resetHighlight(e) {
      geojson.resetStyle(e.target);
      info.update();
    }

    // Tıklama ile zoom ve bilgi göster
    function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
      var cityName = e.target.feature.properties.name;
      updateSidebar(cityName);
    }

    // Her il için event listener
    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
      });
    }

    var geojson;

    // Türkiye GeoJSON verisini yükle
    fetch('https://raw.githubusercontent.com/cihadturhan/tr-geojson/master/geo/tr-cities-utf8.json')
      .then(response => response.json())
      .then(data => {
        geojson = L.geoJson(data, {
          style: style,
          onEachFeature: onEachFeature
        }).addTo(map);
      })
      .catch(error => {
        console.error('GeoJSON yüklenirken hata oluştu:', error);
        alert('İl sınırları yüklenemedi. Lütfen internet bağlantınızı kontrol edin.');
      });
  </script>
</body>
</html>
