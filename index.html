var map, geojson;
function initMap(){
  if(map) return;
  map = L.map('map').setView([39.0, 35.0], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:'Â© OpenStreetMap'}).addTo(map);

  var info = L.control();
  info.onAdd = function(map){ this._div=L.DomUtil.create('div','info'); this.update(); return this._div; };
  info.update = function(props){ this._div.innerHTML='<h4>TÃ¼rkiye Ä°lleri</h4>'+(props?'<b>'+props.name+'</b>':'Bir il Ã¼zerine gelin'); };
  info.addTo(map);

  function getColorByPopulation(pop){
    return pop>5000000?'#4a1486':pop>3000000?'#6a1b9a':pop>2000000?'#7b1fa2':pop>1000000?'#8e24aa':pop>500000?'#ab47bc':pop>250000?'#ce93d8':'#ede7f6';
  }
  function style(feature){
    var city = cityData[feature.properties.name];
    var pop = city?city.nufus:0;
    return {fillColor:getColorByPopulation(pop),weight:1.5,color:'white',fillOpacity:0.75};
  }
  function highlightFeature(e){ var l=e.target; l.setStyle({weight:5,color:'#764ba2',fillOpacity:0.8}); l.bringToFront(); info.update(l.feature.properties);}
  function resetHighlight(e){ geojson.resetStyle(e.target); info.update(); }
  function zoomToFeature(e){ map.fitBounds(e.target.getBounds()); updateSidebar(e.target.feature.properties.name);}
  function onEachFeature(f,l){ l.on({mouseover:highlightFeature,mouseout:resetHighlight,click:zoomToFeature}); }

  geojson = L.geoJson(null,{style:style,onEachFeature:onEachFeature}).addTo(map);
  fetch('https://raw.githubusercontent.com/cihadturhan/tr-geojson/master/geo/tr-cities-utf8.json')
    .then(res=>res.json()).then(data=>geojson.addData(data)).catch(err=>{console.error(err); alert('Ä°l sÄ±nÄ±rlarÄ± yÃ¼klenemedi!');});
}
