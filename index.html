<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>T√ºrkiye Harita Projesi</title>
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: #1a1a2e;
    }
    
    /* Modern Header */
    header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    h1 {
      color: white;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    #container {
      display: flex;
      height: 100vh;
      padding-top: 80px;
    }
    
    #map {
      flex: 1;
      height: calc(100vh - 80px);
      transition: all 0.3s ease;
    }
    
    #map.sidebar-open {
      flex: 1;
    }
    
    /* Sidebar - ba≈üta gizli */
    #sidebar {
      width: 0;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      box-shadow: -5px 0 25px rgba(0,0,0,0.4);
      overflow: hidden;
      padding: 0;
      transition: all 0.3s ease;
      color: white;
    }
    
    #sidebar.active {
      width: 380px;
      padding: 30px;
      overflow-y: auto;
    }
    
    #sidebar h2 {
      margin-top: 0;
      color: white;
      font-size: 26px;
      border-bottom: 3px solid #667eea;
      padding-bottom: 15px;
      margin-bottom: 20px;
    }
    
    .property {
      margin: 20px 0;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }
    
    .property label {
      font-weight: 600;
      color: #a8b2ff;
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .property value {
      color: white;
      font-size: 18px;
      font-weight: 500;
    }
    
    .info {
      padding: 10px 15px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      border-radius: 10px;
      border: none;
    }
    
    .info h4 {
      margin: 0 0 5px;
      color: white;
      font-weight: 600;
    }
    
    /* Close button */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .close-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: rotate(90deg);
    }
    
    /* Scrollbar styling */
    #sidebar::-webkit-scrollbar {
      width: 8px;
    }
    
    #sidebar::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
    }
    
    #sidebar::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üó∫Ô∏è T√ºrkiye ƒ∞l Haritasƒ±</h1>
  </header>
  
  <div id="container">
    <div id="map"></div>
    <div id="sidebar">
      <button class="close-btn" onclick="closeSidebar()">‚úï</button>
    </div>
  </div>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Haritayƒ± ba≈ülat (T√ºrkiye merkez)
    var map = L.map('map').setView([39.0, 35.0], 6);
    
    // Harita katmanƒ± (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    // Bilgi kutusu
    var info = L.control();
    info.onAdd = function (map) {
      this._div = L.DomUtil.create('div', 'info');
      this.update();
      return this._div;
    };
    info.update = function (props) {
      this._div.innerHTML = '<h4>T√ºrkiye ƒ∞lleri</h4>' + 
        (props ? '<b>' + props.name + '</b>' : 'Bir il √ºzerine gelin');
    };
    info.addTo(map);

    // ƒ∞l bilgilerini JSON'dan y√ºkle
    var cityData = {};
    
    // JSON dosyasƒ±nƒ± y√ºkle
    fetch('cities-data.json')
      .then(response => response.json())
      .then(data => {
        cityData = data;
      })
      .catch(error => {
        console.error('ƒ∞l verileri y√ºklenirken hata olu≈ütu:', error);
      });

    // Sidebar kapatma fonksiyonu
    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('active');
      document.getElementById('map').classList.remove('sidebar-open');
      setTimeout(() => {
        map.invalidateSize();
      }, 300);
    }

    // Yan panel g√ºncelleme fonksiyonu
    function updateSidebar(cityName) {
      var sidebar = document.getElementById('sidebar');
      var data = cityData[cityName];
      
      if (data) {
        sidebar.innerHTML = `
          <button class="close-btn" onclick="closeSidebar()">‚úï</button>
          <h2>${cityName}</h2>
          <div class="property">
            <label>Plaka Kodu</label>
            <value>${data.plaka}</value>
          </div>
          <div class="property">
            <label>N√ºfus</label>
            <value>${data.nufus}</value>
          </div>
          <div class="property">
            <label>B√∂lge</label>
            <value>${data.bolge}</value>
          </div>
          <div class="property">
            <label>Y√ºz√∂l√ß√ºm√º</label>
            <value>${data.yuzolcumu}</value>
          </div>
        `;
      } else {
        sidebar.innerHTML = `
          <button class="close-btn" onclick="closeSidebar()">‚úï</button>
          <h2>${cityName}</h2>
          <div class="property">
            <label>Bilgi</label>
            <value>Bu il i√ßin detaylƒ± bilgi hen√ºz eklenmedi.</value>
          </div>
        `;
      }
      
      // Sidebar'ƒ± a√ß
      sidebar.classList.add('active');
      document.getElementById('map').classList.add('sidebar-open');
      
      // Harita boyutunu g√ºncelle
      setTimeout(() => {
        map.invalidateSize();
      }, 300);
    }

    // Stil fonksiyonu
    function style(feature) {
      return {
        fillColor: '#667eea',
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.4
      };
    }

    // Hover efekti
    function highlightFeature(e) {
      var layer = e.target;
      layer.setStyle({
        weight: 5,
        color: '#764ba2',
        dashArray: '',
        fillOpacity: 0.8
      });
      if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
      }
      info.update(layer.feature.properties);
    }

    // Mouse √ßƒ±kƒ±nca normal haline d√∂n
    function resetHighlight(e) {
      geojson.resetStyle(e.target);
      info.update();
    }

    // Tƒ±klama ile zoom ve bilgi g√∂ster
    function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
      var cityName = e.target.feature.properties.name;
      updateSidebar(cityName);
    }

    // Her il i√ßin event listener
    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
      });
    }

    var geojson;

    // T√ºrkiye GeoJSON verisini y√ºkle
    fetch('https://raw.githubusercontent.com/cihadturhan/tr-geojson/master/geo/tr-cities-utf8.json')
      .then(response => response.json())
      .then(data => {
        geojson = L.geoJson(data, {
          style: style,
          onEachFeature: onEachFeature
        }).addTo(map);
      })
      .catch(error => {
        console.error('GeoJSON y√ºklenirken hata olu≈ütu:', error);
        alert('ƒ∞l sƒ±nƒ±rlarƒ± y√ºklenemedi. L√ºtfen internet baƒülantƒ±nƒ±zƒ± kontrol edin.');
      });
  </script>
</body>
</html>
