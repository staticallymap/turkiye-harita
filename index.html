<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Türkiye Harita Projesi</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin: 10px 0;
    }

    #map {
      height: 90vh;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>Türkiye Harita Projesi</h1>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Haritayı başlat (Türkiye merkez)
    var map = L.map('map').setView([39.0, 35.0], 6);

    // Harita katmanı (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);
  </script>

</body>
</html>
